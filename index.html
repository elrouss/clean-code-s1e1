<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="./styles/index.css" media="screen">
  <title>Todo App</title>
</head>

<body class="page">
  <h1 class="visually-hidden">To Do List Application</h1>

  <section class="info" aria-label="The Eisenhower Matrix">
    <img class="info__img" src="./assets/images/eisenhower-matrix.jpg"
      alt="The Eisenhower matrix showing a square with 4 divisions on how to make urgent and important decisions">
    <a class="info__more-info" href="https://goal-life.com/page/method/matrix-eisenhower" target="_blank">
      Want more details?
    </a>
  </section>

  <div class="wrapper">
    <section class="new-tasks">
      <h2 class="section-heading new-tasks__heading">Add Item</h2>
      <div class="new-tasks__wrapper">
        <input class="task tasks__text" id="new-task" type="text">
        <button class="btn" aria-label="Add new task">Add</button>
      </div>
    </section>

    <section class="incomplete-tasks">
      <h2 class="section-heading">Todo</h2>
      <ul class="tasks" id="incomplete-tasks">
        <li class="tasks__item">
          <input class="tasks__checkbox" type="checkbox">
          <label class="task tasks__label">Pay Bills</label>
          <input class="task tasks__text" type="text">
          <button class="btn edit" aria-label="Edit task">Edit</button>
          <button class="btn delete" aria-label="Delete task">
            <img class="delete__icon" src="./assets/icons/remove.svg" alt="Icon for deleting a task">
          </button>
        </li>
        <li class="tasks__item edit-mode">
          <input class="tasks__checkbox" type="checkbox">
          <label class="task tasks__label">Go Shopping</label>
          <input class="task tasks__text" type="text" value="Go Shopping">
          <button class="btn edit" aria-label="Edit task">Save</button>
          <button class="btn delete" aria-label="Delete task">
            <img class="delete__icon" src="./assets/icons/remove.svg" alt="Icon for deleting a task">
          </button>
        </li>
      </ul>
    </section>

    <section class="completed-tasks">
      <h2 class="section-heading">Completed</h2>
      <ul class="tasks" id="completed-tasks">
        <li class="tasks__item">
          <input class="tasks__checkbox" type="checkbox" checked>
          <label class="task tasks__label">See the Doctor</label>
          <input class="task tasks__text" type="text">
          <button class="btn edit" aria-label="Edit task">Edit</button>
          <button class="btn delete" aria-label="Delete task">
            <img class="delete__icon" src="./assets/icons/remove.svg" alt="Icon for deleting a task">
          </button>
        </li>
      </ul>
    </section>
  </div>

  <script src="./scripts/app.js"></script>
</body>

</html>
